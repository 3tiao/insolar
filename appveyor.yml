version: "{branch}.{build}"

# Source Config

clone_folder: c:\gopath\src\github.com\insolar\insolar

# Build host

environment:
  GOPATH: c:\gopath
  CGO_ENABLED: 0

# Build

install:
- set PATH=c:\gopath\bin;%PATH%
- go version
- go env

deploy: false

build_script:
- go get -u github.com/golang/dep/cmd/dep
- dep ensure
# Dirty hack
- go build -o testdata/logicrunner/insgocc github.com/insolar/insolar/cmd/insgocc
- go build -o testdata/logicrunner/ginsider-cli github.com/insolar/insolar/logicrunner/goplugin/ginsider-cli

test_script:
- go test ./...
- go build -o insolard cmd/insolard/*
